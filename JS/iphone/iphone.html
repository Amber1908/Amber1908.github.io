<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="iphone.css">
</head>
<body class="overflow-scroll  ">
	<input type="checkbox" id="hb" class="d-none">
	<header class="  top-0 left-0 w-100">
		<div class="topNav bg-dark">
			<div class="container">
				<div class="d-flex justify-content-between">
					<div class="w-auto">
						<a href="#"><i></i></a>
					</div>
					<nav class="m-auto d-flex">
						<div class="item text-white px-5 py-3">iPhone</div>
						<div class="item text-white px-5 py-3">ipad</div>
						<div class="item text-white px-5 py-3">Watch</div>
					</nav>
				</div>
			</div>
		</div>
		<label for="hb" class="hb d-block d-md-none">
			<span></span>
			<span></span>
		</label>
		
	</header>
	<div class="total position-sticky w-100 top-0 left-0  ">
		<div class="container d-flex justify-content-between align-content-center  ">
			<h2 class="  fs-5 px-3 py-2 fw-bold ">iPhone 12 Pro</h2>
			<span id="totalPrice" class=" fs-5 px-3 py-2 fw-bold">NT$ 33,900起</span>
		</div>
	</div>
	<section>
		<div class="container typeArea">
			<div class="row row-cols-1 row-cols-md-2">
				<div class="col">
					<div class="itemImg position-sticky top-0">
						<img class="w-100 Img" src="iphone-img/iphone-12-pro-family-hero-all.jpeg" alt="">
					</div>
				</div>
				<div class="col">
					<p>全新</p>
					<h1>購買 iPhone 12 Pro</h1>
					<!-- 機型 -->
					<div class="type">
						<h2>選擇機型。</h2>
						<a href="#" class=" text-decoration-none ">哪一款機型最適合你？</a>
						<div class="btnType row ">
							<div class="col">
								<button  type="button"  class="btnTypePro mt-3 btn btn-light d-flex justify-content-between align-items-center" >
									<span class="text-start fs-5 fw-bold">iphone 12 Pro</br>
									<span class="fs-6 ">6.1 吋顯示器¹</span> </span>
									<span class="fw-bold fs-4">NT$ 33,900起</span>
								</button>
							</div>
							<div class="col ">
								<button  type="button"  class="btnTypeMax  mt-3 btn btn-light d-flex justify-content-between align-items-center" >
									<span class="text-start fs-5 fw-bold">iPhone 12 Pro Max</br>
									<span class="fs-6  ">6.7 吋顯示器¹</span> </span>
									<span class="fw-bold fs-4">NT$ 37,900起</span>
								</button>
							</div>
						</div>
					</div>
					<!-- 顏色 -->
					<div class="colorArea ">
						<div class="row row-cols-1 row-cols-lg-2 ">
							<div class="col">
								<button type="button" class="btnColor mt-5   btn btn-light" >
									<img class="w-25 mt-2 " src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-graphite-2020?wid=102&hei=102&fmt=jpeg&qlt=95&.v=1601054548000" alt="">
									<p class="mt-3">石磨色</p>
								</button>
							</div>
							<div class="col">
								<button type="button" class="btnColor  mt-5   btn btn-light" >
									<img class="w-25 mt-2 " src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-silver-2020?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1601054548000" alt="">
									<p class="mt-3">銀色</p>
								</button>
							</div>
							<div class="col">
								<button type="button" class="btnColor mt-3 btn btn-light" >
									<img class="w-25 mt-2 " src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-gold-2020?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1601054548000" alt="">
									<p class="mt-3">金色</p>
								</button>
							</div>
							<div class="col">
								<button type="button" class="btnColor mt-3 btn btn-light" >
									<img class="w-25 mt-2 " src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-blue-2020?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1601054547000" alt="">
									<p class="mt-3">太平洋藍色</p>
								</button>

							</div>
						</div>
					</div>

					<!-- 容量 -->
					<div class="storage mt-5 ">
						<div class="contaner">
							<h2>選擇儲存容量。</h2>
							<a href="#" class=" text-decoration-none ">你需要多少容量？</a>
							<div class="row row-cols-1 row-cols-lg-2">
								<div class="col">
									<button type="button" class="btnStorage mt-3 btn btn-light">	
										<p class="mt-3 fs-2 fw-bold lh-1">128 GB²</p>
										<p class="StoragePrice fs-5 lh-1">NT$ 33,900</p>
									</button>
								</div>
								<div class="col">
									<button type="button" class="btnStorage mt-3 btn btn-light">	
										<p class="mt-3 fs-2 fw-bold lh-1">256 GB²</p>
										<p class="StoragePrice fs-5 lh-1">NT$ 37,400</p>
									</button>
								</div>
								<div class="col">
									<button type="button" class="btnStorage mt-3 btn btn-light">	
										<p class="mt-3 fs-2 fw-bold lh-1">512 GB²</p>
										<p class="StoragePrice fs-5 lh-1">NT$ 44,400</p>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="chekOut">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="Cart mt-5 fs-2 fw-bold">NT$33,900</div>
									<button  class="btnCart mt-3 btn btn-primary">加入購物車</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>



<script src="iphone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
