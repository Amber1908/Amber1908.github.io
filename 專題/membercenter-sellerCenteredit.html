<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<!-- sellerCenter  css -->
	<link rel="stylesheet" href="membercenter.css">
</head>
<body>
	<div class="mymain">
		<div class="container editpart">
            <div class="row">
                <div class="col mb-3">
                    <h5 class="fs-4">編輯您的空間</h5>
                </div>
            </div>
            <div class="row editDetails mb-3 ">
                <div class="col-9">
                    <h6 class="fs-6">1.位置</h6>
                    <p class="editDetailsp">地址</p>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">2.停車位&錄音設備</h6>
                    <p class="editDetailsp">說明是否提供停車位跟錄音設備</p>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">3.空間大小</h6>
                    <p class="editDetailsp">客戶可以使用的坪數大小</p>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">4.Wifi</h6>
                    <p class="editDetailsp">客戶如何使用Wifi</p>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">5.路線</h6>
                    <P class="editDetailsp">說明如何到您的場地</P>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">6.清潔</h6>
                    <P class="editDetailsp">說明希望客戶結束後如何清潔場地</P>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
            </div>
            <div class="row editDetails mb-3">
                <div class="col-9">
                    <h6 class="fs-6">7.取消政策</h6>
                    <P class="editDetailsp">選擇靈活24小時、30天或90天前取消預定</P>
                </div>
                <div class="col-3 text-end">
                    <a href="#"><button class="EditSpaceBtn">編輯</button></a>	
                </div>
			</div>
			<div class="row">
				<div class="col-12 text-end">
					<a href="#"><button class="btn deleteBtn">完成</button></a>
                     
				</div>
			</div>
		</div>
	</div>
</body>
</html>
