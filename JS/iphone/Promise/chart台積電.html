	    <div class="container">

    <script>
	const url2330="https://raw.githubusercontent.com/Amber1908/FileStorage/master/2330"
	var ctx,chart;
	window.onload=()=>{
		let promise1=XhrCall(url2330);
		promise1
		.then(result=>{
			let array2330=JSON.parse(result)
		})	
		.catch();
	ctx = document.getElementById("myChart");
	chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: "臺北",
                    data: [16, 15, 18, 21, 25, 27],
                    fill: false,
                    backgroundColor: 'rgba(255,165,0,0.3)',
                    borderColor: 'rgb(255,165,0)',
                    pointStyle: "circle",
                    pointBackgroundColor: 'rgb(0,255,0)',
                    pointRadius: 5,
                    pointHoverRadius: 10,                    
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    fontSize: 26,
                    text: '台北1 - 6月氣溫平均值'
                },
                tooltips: {
                    mode: 'point',
                    intersect: true,
                },
                legend: {
                    position: 'bottom',

                        fontColor: 'black',
                    }
                }
            }
        });

}
