<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button  id="bnt2">載入寶可夢圖鑑列表appendChild()</button>
    <button  id="bnt3">載入寶可夢圖鑑列表appendChild()</button>
    <div id='container'>
	    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/020.png" alt="">
    </div>

    <script>
        let container = document.getElementById('container');
	window.onload = appendPokemon();
	function appendPokemon(){
		let img =document.createElement('img');
		img.setAttribute('src','https://assets.pokemon.com/assets/cms2/img/pokedex/detail/020.png')

		container.appendChild(img);
	}

         function fetchPokemon(){
		container.innerHTML=" ";

		let pokemons=" ";
		for (let i = 0; i < 890; i++) {
			let fileName=i.toString().padStart(3,"0");
			let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
			let pokemonImg=`<img src='${pathFile}'>`;

			pokemons+=pokemonImg;
		}
				container.innerHTML=pokemons;
	}
	var bnt2=document.getElementById('bnt2');
	bnt2.onclick=function(){
		container.innerHTML=" ";

		let pokemons=" ";
		for (let i = 0; i < 890; i++) {
			let fileName=i.toString().padStart(3,"0");
			let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
			let pokemonImg=`<img src='${pathFile}'>`;

			pokemons+=pokemonImg;
		}
				container.innerHTML=pokemons;
	}

	var bnt3=document.getElementById('bnt3');
	bnt3.addEventListener('click',function fetchPokemon(){
		container.innerHTML=" ";

		let pokemons=" ";
		for (let i = 0; i < 890; i++) {
			let fileName=i.toString().padStart(3,"0");
			let pathFile=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
			let pokemonImg=`<img src='${pathFile}'>`;

			pokemons+=pokemonImg;
		}
				container.innerHTML=pokemons;
	})

    </script>
</body>

</html>
