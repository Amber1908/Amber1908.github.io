<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<!-- sellerCenter  css -->
	<link rel="stylesheet" href="membercenter.css">
</head>
<body>
	<div class="mymain">
		<div class="container containerForAdd">
			<div class="row ">
				<div class="col-12 ">
					<h2 class="fs-4">說說您的場地類型</h2>
					<p class="fs16">敘述最能代表您場地類型
						<br><i class=" mt-4 me-1 far fa-lightbulb"></i>
						例如：“公寓”、“攝影棚”、“餐廳”.....
					</p>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label mt-3"></label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="輸入您場地的類型">
					</div>
				</div>
				<div class="col-12">
					<div class="row mb-3">
						<div class="col col-12">
							<h2 class="fs-4">描述停車選項</h2>
						</div>
						<div class="col-7 col-lg-7 mb-auto mt-auto">
							<p >您的場地內或附近是否有停車場？</p>
						</div>
						<div class="col-5 col-lg-5 d-flex mt-auto mb-auto justify-content-end">
							<div class=" mt-auto mb-auto  ">
								<!-- 這邊要加一個radio -->
								<div class="radioGroup Yes">
									<input id="Yes" type="radio" value="Yes" name="switch">
									<label for="Yes">是</label>
								</div>
							</div>
							<div class="radioGroup No">
								<input id="No" type="radio" value="Yes" name="switch">
								<label for="No" class="Nolable">否</label>
							</div>
						</div>
						<div class="col col-12 mt-3">
							<p>
								選擇所有符合的選項
							</p>
						</div>
						<!-- 勾有停車場才會顯示 -->
					<div class="row">
						<div class="col col-6 mt-1 mb-3 ">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									免費現場停車
								</label>
							</div>
						</div>
						<div class="col col-6 mt-1 mb-3">
							<div class="form-check ">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									付費停車
								</label>
							</div>
						</div>
						<div class="col col-6 mt-3 mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									免費路邊停車
								</label>
							</div>
						</div>
						<div class="col col-6 mt-3 mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									計時路邊停車
								</label>
							</div>
						</div>
						<div class="col col-6 mt-3 mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									代客停車
								</label>
							</div>
						</div>
						<div class="col col-6 mt-3 mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									附近停車場
								</label>
							</div>
						</div>
					</div>
				</div>
			<div class="row mt-3 mb-3 ">
				<div class="col col-12 parking">
					<p>寫敘述您所勾選的選項</p>
					<p class="fs16">無需敘述私人訊息，這將會公開顯示</p>
				</div>
				<div class="col col-12 parkingpart pb-5">
					<label for="exampleFormControlTextarea1" class="form-label"></label>
					<textarea class="form-control"   id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col col-12">
					<h2 class="fs-4">攝影跟錄影設備</h2>
				</div>
				<div class="col col-7">
					<p>是否有投影設備</p>
				</div>
				<div class="col col-5 d-flex mt-auto mb-auto justify-content-end">
					<div class=" mt-auto mb-auto  ">
						<!-- 這邊要加一個radio -->
						<div class="radioGroup Yes">
							<input id="Yes" type="radio" value="Yes" name="switch">
							<label for="Yes">是</label>
						</div>
					</div>
					<div class="radioGroup No">
						<input id="No" type="radio" value="Yes" name="switch">
						<label for="No" class="Nolable">否</label>
					</div>
				</div>
				<div class="col-12">
					<p>描述您的場地所提供的任何錄影設備，如何使用細節跟注意事項</p>
				</div>
				<div class="col parking">
					<div class="col col-12 parkingpart pb-5">
						<label for="exampleFormControlTextarea1" class="form-label"></label>
						<textarea class="form-control"   id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="row mb-5 mt-3">
				<div class="col col-6 ">
					<a href="AddAddress.html">
						<button class="DeleteSpaceBtn mt-auto mb-auto fsS" type="button"data-bs-toggle="modal" data-bs-target="#deleteModal">
							上一步
						</button>
					</a>
				</div>
				<div class="col col-6 text-end mt-auto mb-auto">
					<a href="AddTitle.html"><button class="btn deleteBtn fsS  deleteWmd ">下一步</button></a>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
