<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
</head>
<body>
	<script>
		document.cookie="name=amber";
		document.cookie="email=iamamber@gmail.com";
		var value=document.cookie;
		console.log(value);
				document.write(getCookie('name'));
		function getCookie(cookieName) {
			//讀取cookies
			let cookies = document.cookie;
			console.log(cookies);
			//⽤用;分號將字串串拆分為陣列列元素
			let cookieArray = cookies.split(';');
			//找尋陣列列中含有cookieName的元素
			let result = cookieArray.find(item =>
			item.indexOf(cookieName) != -1);
			//檢測cookie找不到時為undefined
			if (result === undefined) {return "Can't find the cookie";}
			//取得=等號右側字串串
			let cookieValue = result.substring(result.indexOf("=") + 1,
			result.length);
			return cookieValue;
		}

	</script>

</body>
</html>
