<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<!-- sellerCenter  css -->
	<link rel="stylesheet" href="membercenter.css">
</head>
<body>
	<div class="mymain">
		<div class="container containerForAdd">
			<div class="row ">
				<div class="col-12 ">
					<h2 class="fs-4">地址</h2>
					<p class="fs16">您的場地完整的地址，<br>不會公開顯示在<span>ZONERadar</span>的網站列表，只有當客戶完成預定後顯示。</p>
				</div>
				<div class="col-12">
				<div class="row mb-3">
					<div class="col-12 col-md-6 col-xl-6">
						<label for="country"class="form-label">國家</label>
						<select id="country" class="form-select" aria-label="Default select example">
								<option selected>請選擇國家</option>
								<option value="1">美國</option>
								<option value="2">中國</option>
								<option value="3">英國</option>
								<option value="4">日本</option>
								<option value="5">台灣</option>
								<option value="6">泰國</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-xl-6">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label mt-3">地址1</label>
							<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入地址">
						</div>
					</div>
					<div class="col-12 col-md-6 col-xl-6">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label mt-3">地址2</label>
							<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入地址">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-xl-6">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label mt-3">城市</label>
							<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex:台北市，新北市，台中市...">
						</div>
					</div>
					<div class="col-12 col-md-6 col-xl-6 mb-3">
						<label for="State"class="form-label mt-3">行政區</label>
						<select id="State" class="form-select" aria-label="Default select example">
								<option selected>請選擇行政區</option>
								<option value="1">大安區</option>
								<option value="2">中正區</option>
								<option value="3">信義區</option>
								<option value="4">萬華區</option>
								<option value="5">泰安區</option>
								<option value="6">中和區</option>
								<option value="7">永和區</option>
								<option value="8">新店區</option>
								<option value="9">板橋區</option>
								<option value="10">土城區</option>
						</select>
						</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-xl-6">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label mt-3">郵遞區號</label>
							<input type="ZipCode" class="form-control" id="exampleFormControlInput1" placeholder="">
						</div>
					</div>
				</div>
				<div class="row parkingpart"></div>
				<div class="row mb-5">
					<div class="col col-6  ">
						<a href="membercenter-sellerCentereAddSpace.html">
							<button class="DeleteSpaceBtn mt-auto mb-auto fsS" type="button"data-bs-toggle="modal" data-bs-target="#deleteModal">
								上一步
							</button>
						</a>
					</div>
					<div class="col col-6 text-end mt-auto mb-auto">
							<a href="AddType.html"><button class="btn deleteBtn fsS  deleteWmd ">下一步</button></a>	
					</div>
				</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
